
<div class="card">
  <h2>Secure Exam Management</h2>
  <p class="muted">Enable a simple secure mode (timer + leave warning) before taking assessments.</p>

  <div class="controls">
    <button class="btn btn-primary" (click)="start()" [disabled]="secure">Start Secure Mode (15 min)</button>
    <button class="btn btn-outline" (click)="end()" [disabled]="!secure">End Secure Mode</button>
  </div>

  <p *ngIf="secure" style="margin-top: 8px;">
    Secure mode active â€¢ Time remaining: <strong>{{ remaining }}s</strong>
  </p>

  <div style="margin-top: 12px;">
    <a class="btn btn-outline" routerLink="/portal/assessments">Go to Assessments</a>
  </div>
</div>
