
<div class="card">
  <h2>Courses</h2>
  <p class="text-muted">Enroll in self-paced or instructor-led courses.</p>
    <div style="margin-top: 15px;">
      <input
       type="text"
       placeholder="Search courses..."
      (input)="updateSearch($event)"
      style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"
   />
  </div>
</div>
<div class="grid grid-2" style="margin-top: 12px;">
  <div class="card" *ngFor="let c of filteredCourses">
    <h3>{{ c.title }}</h3>
      <p class="text-muted">Subject: {{ subjectNameById[c.subjectId] }}</p>
      <p>
        <span class="tag">{{ c.mode }}</span>
        <span class="tag">{{ c.credits }} credits</span>
      </p>
      <div style="margin-top: 8px;">
        <a class="btn btn-outline" [routerLink]="['/courses', c.id]">Details</a>
        <button class="btn btn-primary" (click)="toggleEnroll(c)">
          {{ c.enrolled ? 'Unenroll' : 'Enroll' }}
        </button>
      </div>
    </div>
</div>
<div *ngIf="filteredCourses.length === 0" style="text-align: center; margin-top: 20px;">
 No courses found matching "{{ searchTerm }}"
</div>
