
<div class="card" *ngIf="assessment">
  <h2>{{ assessment.title }}</h2>
  <p class="muted">Answer the questions below. You can optionally enable Secure Exam Mode (10-minute timer).</p>

  <div class="secure-controls">
    <button class="btn btn-outline" (click)="startSecure()" [disabled]="inSecureMode">Enable Secure Mode</button>
    <button class="btn btn-outline" (click)="endSecure()" [disabled]="!inSecureMode">Disable Secure Mode</button>
  </div>

  <div class="questions">
    <div class="question card" *ngFor="let q of assessment.questions">
      <p><strong>{{ q.text }}</strong></p>
      <label *ngFor="let opt of q.options; let i = index" class="option">
        <input type="radio" name="{{ q.id }}" [value]="i" (change)="selected[q.id]=i">
        {{ opt }}
      </label>
    </div>
  </div>

  <button class="btn btn-primary" (click)="submit()">Submit</button>
  <p class="muted" style="margin-top:10px;" *ngIf="resultMsg">{{ resultMsg }}</p>
</div>
