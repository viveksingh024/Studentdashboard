
<div class="card" *ngIf="course">
  <h2>{{ course.title }}</h2>
  <p class="muted">Mode: <strong>{{ course.mode }}</strong> • Credits: {{ course.credits }}</p>

  <div *ngIf="course.schedule?.length">
    <h3>Schedule</h3>
    <ul>
      <li *ngFor="let s of course.schedule">
        {{ s.day }} • {{ s.time }}
        <a class="btn btn-primary" [routerLink]="['/virtual-classroom', course.id]">Join</a>
      </li>
    </ul>
  </div>

  <div style="margin-top: 12px;">
    <a class="btn btn-outline" routerLink="/portal/subjects">Back to Subjects
